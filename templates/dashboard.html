{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div class="navbar">
        Welcome, {{ teacher.full_name }} | <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <h1>Dashboard</h1>
        <div class="dashboard-content">
            {% if groups %}
                {% for group in groups %}
                    <div class="card">
                        <h3><a href="{% url 'group_details' group.id %}">{{ group.name }}</a></h3>
                        <p>Start Date: {{ group.start_date }}</p>
                        <p>End Date: {{ group.end_date }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No groups available</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
